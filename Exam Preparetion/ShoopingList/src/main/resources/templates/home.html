<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"></head>
<body>
<header th:replace="fragments/commons::header(isLogged = ${isLogged})"></header>
<main>
    <div class="container bg-blur rounded mt-5 mb-4">
        <h1>All products to buy</h1>
        <div class="row mt-3 mb-3">
            <div   class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-gray text-dark rounded">Foods</h3>     
                    <div th:each="productFood : ${productsFood}" th:object="${productFood}" class="mt-3 rounded badge-info">
                        <img class="mr-2" src="/img/food.png" alt="Food" width="50px" height="50px">
                        <span>Name: <span th:text="*{name}"></span> Price: <span th:text="*{price}"></span> lv</span>
                        <a class="ml-3 text-danger" href="/">Buy</a>
                    </div>
            </div>
            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-gray text-dark rounded">Drinks</h3>
                    <div th:each="productDrink : ${productsDrink}" th:object="${productDrink}"  class="mt-3 rounded badge-warning">
                        <img class="mr-2" src="/img/drink.png" alt="Food" width="50px" height="50px">
                        <span>Name: <span th:text="*{name}"></span> Price: <span th:text="*{price}"></span> lv</span>
                        <a class="ml-3 text-danger" href="/">Buy</a>
                    </div>
            </div>
        </div>
        <div class="row mt-3 mb-3">
            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-gray text-dark rounded">Households</h3>
                    <div th:each="productHousehold : ${productsHousehold}" th:object="${productHousehold}" class="mt-3 rounded badge-success">
                        <img class="mr-2" src="/img/household.png" alt="Food" width="50px" height="50px">
                        <span>Name: <span th:text="*{name}"></span> Price: <span th:text="*{price}"></span> lv</span>
                        <a class="ml-3 text-danger" href="/">Buy</a>
                    </div>
            </div>
            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-gray text-dark rounded">Other</h3>
                    <div th:each="otherProduct : ${otherProducts}" th:object="${otherProduct}" class="mt-3 rounded badge-secondary">
                        <img class="mr-2" src="/img/other.png" alt="Food" width="50px" height="50px">
                        <span>Name: <span th:text="*{name}"></span> Price: <span th:text="*{price}"></span> lv</span>
                        <a class="ml-3 text-danger" href="/">Buy</a>
					</div>
            </div>
        </div>
        <a href="/" class="btn btn-danger">Buy all products for <span th:text="${#numbers.formatDecimal(sumProducts,0, 'COMMA', 2, 'POINT')}" ></span> lv|</a>
    </div>
</main>
<footer class="footer bg-transparent  py-2" th:replace="fragments/footer::footer"></footer>
</body>
</html>
