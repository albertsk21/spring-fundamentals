<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"></head>

<body>
<main class="p-5 align-content-center bg-blur my-register-div">
    <h1 class="border-bottom mb-5">Login</h1>
    <div class="d-flex justify-content-center">
        <div class="row g-3 align-items-center">
            <form th:action="@{/users/login}" method="POST">
                <div>
                    <div class="col-auto">
                        <label for="username" class="col-form-label ">Username</label>
                    </div>
                    <div class="col-auto">
                        <input
                                type="text"
                                name="username"
                                required
                                id="username"
                                class="form-control"
                        />
                    </div>
                    <small class="invalid-feedback">
                <span class="bg-danger text-white"
                >Username is not correct.</span
                >
                    </small>
                </div>
                <div>
                    <div class="col-auto">
                        <label for="password" class="col-form-label ">Password</label>
                    </div>
                    <div class="col-auto">
                        <input
                                type="password"
                                name="password"
                                required
                                id="password"
                                class="form-control"
                        />
                    </div>
                </div>
                <div class="d-flex justify-content-center mt-2">
                    <button class="btn btn-primary btn-block w-50" type="submit">
                        Login
                    </button>
                </div>
            </form>
        </div>
    </div>
</main>
<footer th:replace="fragments/commons::footer"></footer>
</body>
