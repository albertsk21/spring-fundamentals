<!DOCTYPE html>
<html lang="en" xmlns:th = "https://www.thymeleaf.org">
<head th:include="fragments/commons::head">

</head>
<body>
    <header th:replace="fragments/commons::header"></header>
    <main>
        <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Register</span></h1>
        <hr class="hr-3"/>
        <form th:method="POST"
              th:action="@{/users/register}"
              th:object="${registerModel}" class="mx-auto w-25 bg-blur">
            <div class="form-group">
                <div class="label-holder textCol d-flex justify-content-center">
                    <label for="username" class="h4 mb-2 text-white">Username</label>
                </div>
                <input type="text" th:field = "*{username}" th:errorclass = "bg-danger" class="form-control" id="username" name="username"/>
                <small th:errors = "*{username}" th:errorclass = "text-danger " class="new-line"></small>

            </div>
            <div class="form-group">
                <div class="label-holder text-white textCol d-flex justify-content-center">
                    <label for="email" class="h4 mb-2">Email</label>
                </div>
                <input th:field = "*{email}" th:errorclass = "bg-danger" type="email" class="form-control" id="email" name="email"/>
                <small th:errors = "*{email}" th:errorclass = "text-danger " class="new-line"></small>

            </div>
            <div class="form-group">
                <div class="label-holder text-white textCol d-flex justify-content-center">
                    <label for="password" class="h4 mb-2">Budget</label>
                </div>
                <input th:field = "*{budget}" th:errorclass= "bg-danger" type="number" class="form-control" id="budget" name="budget"/>
                <small th:errors = "*{budget}" th:errorclass = "text-danger " class="new-line"></small>

            </div>
            <div class="form-group">
                <div class="label-holder text-white textCol d-flex justify-content-center">
                    <label for="password" class="h4 mb-2">Password</label>
                </div>
                <input th:field = "*{password}" th:errorclass= "bg-danger" type="password" class="form-control" id="password" name="password"/>
                <small th:errors = "*{password}" th:errorclass = "text-danger " class="new-line"></small>

            </div>

            <div class="form-group">
                <div class="label-holder text-white textCol d-flex justify-content-center">
                    <label for="confirmPassword" class="h4 mb-2">Confirm Password</label>
                </div>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"/>
            </div>
            <div class="button-holder d-flex justify-content-center">
                <button type="submit" class="btn btn-secondary text-white mb-3" value="Register">Register</button>
            </div>
        </form>
    </main>
    <footer class="footer bg-dark  py-2" th:include="fragments/commons::footer"></footer>
</body>
</html>
