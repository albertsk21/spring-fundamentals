<!DOCTYPE html>
<html lang="en" xmlns:th = "https://www.thymeleaf.org">
      <head th:replace="fragments/commons::head"></head>
<body>
        <header th:replace="fragments/commons::header"></header>
    <main>
        <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Details</span></h1>
        <hr class="my-3"/>
        <div th:object="${item}" class="container-fluid bg-blur w-50">
            <div class="row justify-content-center">
                <form th:action="@{/products/delete/{id}(id= *{id})}" th:method="DELETE" class="w-50 justify-content-center">
                    <div class="label mt-2">
                        <h2 class="text-white text-center" th:text="*{name}">Buzzer</h2>
                    </div>
                    <div class="label mt-4">
                        <img library="img" th:src="*{'/img/' + gender.name()+ '-' +category.name() + '.jpg' }" class="img-thumbnail" width="200" height="200"/>
                        <h3 class="text-white text-center" th:text="*{description}">80% silk</h3>
                    </div>
                    <div class="label mt-4">
                        <h3 class="text-white text-center mb-3" th:text="*{#numbers.formatDecimal(price,0, 'COMMA' , 2,  'POINT')}">65.00</h3>
                    </div>
                    <div class="button-holder d-flex justify-content-center">
                      <th:block th:if = "${accessDelete}">
                              <button  type="submit" class="btn btn-danger text-white mb-3">Delete Product</button>
                      </th:block>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer class="footer bg-dark  py-2" th:include="fragments/commons::footer"></footer>
</body>
</html>
