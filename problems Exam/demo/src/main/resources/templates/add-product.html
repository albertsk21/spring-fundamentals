<!DOCTYPE html>
<html lang="en" xmlns:th = "https://www.thymeleaf.org">
      <head th:replace="fragments/commons::head"></head>
<body>
        <header th:replace="fragments/commons::header">
        </header>
    <main>
        <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Add Product</span></h1>
        <hr class="hr-3"/>
        <form th:method="POST"
              th:action="@{/products/add}"
              th:object="${itemModel}"  class="mx-auto w-25 bg-blur">
            <div class="form-group">
                <div class="text-white label-holder d-flex justify-content-center">
                    <label for="name" class="h4 mb-2">Name</label>
                </div>
                <input th:field = "*{name}" type="text" class="form-control" id="name" name="name"/>
                <small th:errors = "*{name}" th:errorclass = "text-danger" class="new-line"></small>

            </div>
            <div class="form-group">
                <div class="text-white label-holder d-flex justify-content-center">
                    <label for="description" class="h4 mb-2">Description</label>
                </div>
                <input th:field = "*{description}" type="text" class="form-control" id="description" name="description"/>
                <small th:errors = "*{description}" th:errorclass = "text-danger " class="new-line"></small>

            </div>
            <div class="form-group">
                <div class="text-white label-holder d-flex justify-content-center">
                    <label for="category" class="h4 mb-2">Category</label>
                </div>
                <select th:field = "${itemModel.category}" styleClass="browser-default custom-select" id="category"
                                 value="#{productCreateBean.productCreateModel.category}">
                    <th:block th:each = "c : ${categories}" th:object = "${c}">
                        <option th:value="${c.option}" th:text="${#strings.substring(c.option.name(), 0, 1) + # strings.substring( #strings.toLowerCase(c.option.name()), 1)}">FEATURE</option>
                    </th:block>
                </select>
            </div>
            <div class="form-group">
                <div class="text-white label-holder d-flex justify-content-center">
                    <label for="sex" class="h4 mb-2">Sex</label>
                </div>
                <select th:field = "*{gender}" styleClass="browser-default custom-select" id="sex"
                                 value="#{productCreateBean.productCreateModel.sex}">
                    <option th:value="MALE">Male</option>
                    <option th:value="FEMALE">Female</option>
                </select>
            </div>
            <div class="form-group">
                <div class="text-white label-holder d-flex justify-content-center">
                    <label for="price" class="h4 mb-2">Price</label>
                </div>
                <input  th:field = "*{price}" type="number" class="form-control" id="price" name="price"/>
                <small th:errors = "*{price}" th:errorclass = "text-danger " class="new-line"></small>

            </div>
            <div class="button-holder d-flex justify-content-center">
                <button type="submit" class="btn btn-secondary text-white mb-3">Add Product</button>
            </div>
        </form>
    </main>
    <footer class="footer bg-dark  py-2" th:include="fragments/commons::footer"></footer>
</body>
</html>
