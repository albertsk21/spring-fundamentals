<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"></head>
<body>
<header th:replace="fragments/commons::header"></header>
<main>
    <h1 class="text-center mt-2">Delete Hero</h1>
    <hr class="hr-3"/>
    <form th:method="Post"
          th:action="@{/heroes/delete/{id}(id = ${hero.id})}"
          th:object="${hero}" class="mx-auto w-15">
        <div class="form-group">
            <div class="label-holder d-flex justify-content-center text-white">
                <label for="name" class="h3 mb-2">Name</label>
            </div>
            <input th:field = "*{name}" type="text" class="form-control" id="name" name="name" value="SoulTaker" disabled="true">
        </div>
        <div class="form-group">
            <div class="label-holder d-flex justify-content-center text-white">
                <label for="heroClass" class="h3 mb-2">Hero class</label>
            </div>
            <input th:field = "*{optional}" type="text" class="form-control" id="heroClass" name="heroClass" value="Warrior" disabled="true"/>
        </div>
        <div class="form-group">
            <div class="label-holder d-flex justify-content-center text-white">
                <label for="level" class="h3 mb-2">Level</label>
            </div>
            <input th:field = "*{level}" type="number" class="form-control" id="level" name="level" value="75" disabled="true"/>
        </div>
        <div class="button-holder d-flex justify-content-center">
            <button class="btn btn-danger text-white mb-3" type="submit" value="Delete Hero">Delete Hero</button>
        </div>
    </form>
</main>
<footer class="footer bg-dark  py-2" th:include="fragments/commons::footer"></footer>
</body>
</html>
