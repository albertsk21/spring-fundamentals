<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head th:replace = "fragments/commons::head"></head>
<body>
<header th:replace="fragments/commons::header"></header>
<main>
    <h1 class="text-center mt-2">Create Hero</h1>
    <hr class="hr-3"/>
    <form
            th:method="POST"
            th:action="@{/heroes/create}"
            th:object="${heroModel}"
            class="mx-auto w-15">
        <div class="form-group">
            <div class="text-white label-holder d-flex justify-content-center">
                <label for="heroName" class="h4 mb-2">Hero Name</label>
            </div>
            <input th:field = "*{name}" type="text" class="form-control" id="heroName" name="heroName"/>
        </div>
        <div class="form-group">
            <div class="text-white label-holder d-flex justify-content-center">
                <label for="heroClass" class="h4 mb-2">Hero Class</label>
            </div>
            <select th:field = "*{optional}" style="margin-left: 30%; width: 100px;" id="heroClass">
                <option value="warrior" th:value="${T(com.example.heroes.model.enums.OptionEnumName).Warrior}">Warrior</option>
                <option value="warrior" th:value="${T(com.example.heroes.model.enums.OptionEnumName).Archer}">Archer</option>
                <option value="warrior" th:value="${T(com.example.heroes.model.enums.OptionEnumName).Mage}">Mage</option>
            </select>
        </div>
        <div class="form-group">
            <div class="text-white label-holder d-flex justify-content-center">
                <label for="level" class="h4 mb-2">Level</label>
            </div>
           <input th:field = "*{level}" type="number" class="form-control" id="level" name="level"/>
        </div>
        <div class="button-holder d-flex justify-content-center">
            <button class="btn btn-info text-white mb-3" type="submit">
                Create Hero
            </button>
        </div>
    </form>
</main>
<footer class="footer bg-dark  py-2" th:include="fragments/commons::footer"></footer>
</body>
</html>
