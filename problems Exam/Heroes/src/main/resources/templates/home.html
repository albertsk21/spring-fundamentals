<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head th:replace = "fragments/commons::head"></head>
<body>
<header th:replace="fragments/commons::header"></header>
<main>
    <div class="text-center mb-3">
        <h4 class="text-white mt-2">Welcome to the arena, <span th:text="${userModel.username}"></span></h4>
    </div>
    <hr class="my-3"/>
    <div class="container">
        <div class="row mb-4 d-flex justify-content-around">
            <div th:each="hero : ${heroes}" th:object="${hero}" class="col-md-3 d-flex flex-column text-center mb-3">
                <img name="hreoImage.jpg" class="img-thumb"  width="300" height="300" th:replace="fragments/image-hero::getImageByOptional (*{optional.name()})"/>
                <h5 class="text-white text-center" th:text="*{optional}">Warrior</h5>
                <a class="btn btn-info mb-2" th:href="@{/heroes/details/{id}(id = *{id})}">Details</a>
                <a class="btn btn-danger" th:href="@{/heroes/delete/{id}(id = *{id})}">Delete</a>
            </div>

        </div>

    </div>
</main>
<span style="visibility: hidden">...</span>
<footer class="footer bg-dark  py-2" th:include="fragments/commons::footer"></footer>
</body>
</html>
