<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hero</title>
</head>
<body>


<th:block th:fragment = "getImageByOptional (value)" >

    <th:block th:switch = "${value}" >

        <th:block th:case = "Warrior">
            <img src="/img/warrior.jpg" alt="Warrior"  width="300" height="300">
        </th:block>
        <th:block th:case = "Archer">
            <img src="/img/archer.jpg" alt="Archer"  width="300" height="300">
        </th:block>
        <th:block th:case = "Mage">
            <img src="/img/mage.jpg" alt="Mage"  width="300" height="300">
        </th:block>
    </th:block>

</th:block>


</body>
</html>
