<!DOCTYPE html>
<html lang="en" xmlns:th = "https://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Heroes</title>
    <link rel="stylesheet" href="/css/reset-css.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<header th:fragment="header">
    <nav class="navbar bg-dark navbar-expand-lg navbar-background bg-dark ">
        <a class="navbar-brand text-white h4" href="/">Heroes</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
            <ul class="navbar-nav row">
                <li class="nav-item col-md-4">
                    <a class="nav-link text-white active h5" href="/">Home</a>
                </li>


                <th:block th:switch = "${isLogged}">
                    <th:block th:case = "true">
                        <li class="nav-item col-md-4">
                            <a class="nav-link text-white  active h5" th:href="@{/heroes/create}">Create Hero</a>
                        </li>
                        <li class="nav-item col-md-4">
                            <form>
                                <a class="nav-link text-white active h5" th:href="@{/users/logout}">Logout</a>
                            </form>
                        </li>
                    </th:block>
                    <th:block th:case = "false" >
                        <li class="nav-item col-md-4">
                            <a class="nav-link text-white active h5" th:href="@{/users/login}">Login</a>
                        </li>
                        <li class="nav-item col-md-4">
                            <a class="nav-link text-white active h5" th:href="@{/users/register}">Register</a>
                        </li>
                    </th:block>
                </th:block>



            </ul>
        </div>
    </nav>
</header>
<div th:fragment="footer" class="container-fluid text-center">
    <div class="footer-background h5 text-white">
        &#169; CopyRight Victorious Arena. All rights reserved.
    </div>
</div>
</body>
</html>
