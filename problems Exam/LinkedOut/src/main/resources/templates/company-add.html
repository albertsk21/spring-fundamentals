<!DOCTYPE html>
<html lang="en"  xmlns:th = "https://www.thymeleaf.org" >
<head  th:replace="fragments/head::head"></head>
<body>

<header th:replace="fragments/header::header"></header>
<div class="row">
    <div class="col-md-2"></div>
    <main class="jumbotron text-center rounded col-md-8 align-self-center">
        <div class="justify-content-center">
            <h1>Add Company</h1>
        </div>
        <form
                th:action="@{/companies/add}"
                th:method="Post"
                th:object="${companyDTO}"

                class="m-md-auto w-50 text-center">
            <div class="form-group">
                <label th:class="*{#fields.hasErrors('name')} ? text-danger" for="name">Name</label>
                <input  th:field = "*{name}" th:errorclass="'is-invalid'" type="text" class="form-control text-center" id="name" aria-describedby="nameHelp"
				name="name"/>
                <small th:errors="*{name}"  th:errorclass="'is-invalid text-danger'"  class="invalid-feedback rounded" >Name length must be between 2 and 10</small>
            </div>

            <div class="form-group">
                <label th:class="*{#fields.hasErrors('town')} ? text-danger" for="town">Town</label>
                <input  th:field = "*{town}" th:errorclass="'is-invalid  '" type="text" class="form-control text-center" id="town" aria-describedby="town"
				name="town"/>
                <small  th:errors="*{town}"  th:errorclass="'is-invalid text-danger'"  class="invalid-feedback form-text rounded" >Error message</small>
            </div>

            <div class="form-group">
                <label th:class="*{#fields.hasErrors('description')} ? text-danger" for="description">Description</label>
                <input  th:field = "*{description}" th:errorclass="'is-invalid '" type="text" class="form-control text-center"
				id="description" aria-describedby="description" name="description"/>
                <small th:errors="*{description}"  th:errorclass="'is-invalid text-danger'" class="invalid-feedback form-text rounded">Error message</small>
            </div>

            <div class="form-group">
                <label for="budget">Budget</label>
                <input  th:field = "*{budget}" th:errorclass="'is-invalid'" type="number" min="0" class="form-control text-center"
				id="budget" aria-describedby="town" name="town"/>
                <small  th:errors="*{budget}"  th:errorclass="'is-invalid text-danger'"  class="invalid-feedback form-text rounded" >Budget</small>
            </div>

            <button type="submit" class="btn btn-secondary">Add Company</button>
        </form>
    </main>
</div>

<footer id="footer" th:include="fragments/footer::footer"></footer>
</body>
</html>
