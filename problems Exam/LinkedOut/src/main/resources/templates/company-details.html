<!DOCTYPE html>
<html lang="en" xmlns:th = "https://www.thymeleaf.org">
<head th:replace="fragments/head::head" ></head>
<body>
    <header th:replace="fragments/header::header"></header>
<main>
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <main class="jumbotron text-center rounded col-md-12 align-self-center">
                <div class="justify-content-center">
                    <h1>Company Details</h1>
                </div>
                <div  class="row">
                    <div class="col-md-6 bg-dark"><img src="/pic/company.png" height="350px"></div>
                    <div th:object="${companyDTO}" class="col-md-6 bg-dark">
                        <h2>Company</h2>
                        <h4>Name: <span th:text="*{name}"></span></h4>
                        <h4>Town: <span th:text="*{town}"></span></h4>
                        <h4>Description: <span th:text="*{description}"></span></h4>
                        <h4>Budget: <span th:text="*{budget}"></span></h4>
                        <div class="align-bottom"><a class="btn btn-danger align-bottom"
                                                     th:href="@{/companies/delete/{id}(id = *{id})}">Delete company</a>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</main>
<footer id="footer" th:include="fragments/footer::footer"></footer>
</body>
</html>
