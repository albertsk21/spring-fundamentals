<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"></head>
<body>
<div class="page-container">
    <header th:replace="fragments/commons::header"></header>
    <main class="content-wrap">
        <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Tasks</span></h1>
        <hr class="hr-3 w-75 bg-white"/>
        <form class="mx-auto w-75 "
              th:each="t : ${tasks}"
              th:method="post"
              th:object="${t}"
              th:action="@{/tasks/{id}(id = ${t.id})}">

            <div class="card-group task-card">
                <div class="card">

                    <div class="card-title">
                        <h5 class="card-title">Name</h5>
                    </div>
                    <div class="card-footer">
                        <small th:text="*{name}">Repair Laptop</small>
                    </div>
                </div>
                <div class="card">

                    <div class="card-title">
                        <h5 class="card-title">Assigned to</h5>
                    </div>
                    <div class="card-footer">
                        <small th:text="*{username}">George</small>
                    </div>
                </div>
                <div class="card">

                    <div class="card-title">
                        <h5 class="card-title">Classification</h5>
                    </div>
                    <div class="card-footer">
                      <th:block th:switch = "*{classificationName.name()}">
                          <th:block th:case="SUPPORT">
                              <small  class="classifications SUPPORT">SUPPORT</small>
                          </th:block>
                          <th:block th:case="BUG">
                              <small class="classifications BUG">BUG</small>
                          </th:block>
                          <th:block th:case="FEATURE">
                              <small class="classifications FEATURE">FEATURE</small>
                          </th:block>
                          <th:block th:case="OTHER">
                              <small class="classifications OTHER">OTHER</small>
                          </th:block>

                      </th:block>
                    </div>
                </div>
                <div class="card">
                    <div class="card-title">
                        <h5 class="card-title">Due Date</h5>
                    </div>
                    <div class="card-footer">
                        <small th:text="*{#dates.format(date,'yyyy-MM-dd')}">2020-08-30</small>
                    </div>
                </div>
                <div class="card">
                    <div class="card-title">
                        <h5 class="card-title">Progress</h5>
                    </div>
                    <div class="card-footer">
                        <small th:text="*{progress}">OPEN</small>
                    </div>
                </div>

                <input type="submit" class="button prBtn" value = "Progress">
            </div>

        </form>
    </main>

    <footer class="footer" th:include="fragments/commons::footer" ></footer>

</div>
</body>
</html>
