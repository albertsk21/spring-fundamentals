<!DOCTYPE html>
<html lang="en" xmlns:th = "https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" th:href="@{/css/create.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script></head>

<title>Create</title>
</head>
<body>

<div class="container">

    <nav th:replace="fragments/navbar::navbar"></nav>



    <form th:action="@{/users/edit}" th:method="put" th:object="${user}">
        <h2 >Edit User</h2>

        <div class="row">
            <div class="col">
                <input type="text" class="form-control" placeholder="id" th:value="*{id}" th:field =" *{id}" name="name" readonly >
            </div>
       </div>
        <div class="row">
            <div class="col">
                <input type="text" class="form-control" placeholder="First Name" th:value="*{firstName}" th:field =" *{firstName}" name="name" required>
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Last Name" th:value="*{lastName}" th:field =" *{lastName}" name="name" required>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <input type="text" class="form-control" placeholder="Username" th:value="*{username}" th:field =" *{username}" name="username" required>
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Enter password" th:value="*{password}" th:field =" *{password}" name="pswd" required>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <select th:field = "*{userType}" class="form-select" aria-label="select user type">
                  <option  th:value="ADMIN" >Admin</option>
                    <option th:value="MODERATOR" >Moderator</option>
                </select>
            </div>

            <div class="col">
                <input type="submit" class="btn btn-primary" th:value="Edit" >
            </div>

        </div>
    </form>



</div>
<footer th:replace="fragments/footer::footer"></footer>
</body>
</html>
