<!DOCTYPE html>
<html lang="en" xmlns:th = "https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" th:href="@{/css/create.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script></head>

    <title>Create</title>
</head>
<body>

<div class="container">

    <nav th:replace="fragments/navbar::navbar"></nav>



    <form th:action="@{/users/create}" th:method="post" th:object="${user}">
        <h2 >Create User</h2>
        <div class="row">
            <div class="col">
                <input type="text" class="form-control" placeholder="First Name" th:field =" *{firstName}" name="name">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Last Name" th:field =" *{lastName}" name="name">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <input type="text" class="form-control" placeholder="Username" th:field =" *{username}" name="username">
            </div>
            <div class="col">
                <input type="password" class="form-control" placeholder="Enter password" th:field =" *{password}" name="pswd">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <select th:field = "*{userType}" class="form-select" aria-label="select user type">
                    <option th:selected th:value="none">Select type</option>
                    <option  th:value="ADMIN" >Admin</option>
                    <option th:value="MODERATOR" >Moderator</option>
                </select>
                <div class="alert alert-warning" th:if="${#fields.hasErrors('userType')}" th:errors="*{userType}"> Please choose a type!</div>

            </div>

            <div class="col">
                <input type="submit" class="btn btn-primary" >
            </div>

        </div>
    </form>



</div>
<footer th:replace="fragments/footer::footer"></footer>
</body>
</html>
